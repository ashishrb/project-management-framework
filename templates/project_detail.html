<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - GenAI Metrics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">PROJECT DETAILS, PROJECT STATUS DETAILS</h1>
                        <p class="mb-0">Comprehensive project management and tracking</p>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h5>Initiation</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h5>Planning</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h5>Execution</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-secondary text-white">
                                    <div class="card-body text-center">
                                        <h5>Closure</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <h3>PROJECT DETAILS</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">ID:</label>
                                            <input type="text" class="form-control" value="{{ project.project_id }}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">ESA ID:</label>
                                            <input type="text" class="form-control" value="{{ project.esa_id or '' }}" placeholder="Enter ESA ID">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Description:</label>
                                    <textarea class="form-control" rows="4" readonly>{{ project.description or 'Implement the Orbus iServer365 (SaaS) across S&T as a repository for all Architecture artifacts.' }}</textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Top Level Portfolio:</label>
                                            <select class="form-select">
                                                <option value="Technology" selected>Technology</option>
                                                <option value="Business">Business</option>
                                                <option value="Operations">Operations</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Sub-Portfolio:</label>
                                            <select class="form-select">
                                                <option value="IT EA" selected>IT EA</option>
                                                <option value="Application Development">Application Development</option>
                                                <option value="Infrastructure">Infrastructure</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Demand Category:</label>
                                            <select class="form-select">
                                                <option value="Transform" selected>Transform</option>
                                                <option value="Enhance">Enhance</option>
                                                <option value="Maintain">Maintain</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Project Manager:</label>
                                            <input type="text" class="form-control" value="{{ project.project_manager or 'Kesavan Arunachalam' }}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mt-3">
                            <div class="card-header">
                                <h3>PROJECT STATUS DETAILS</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">State:</label>
                                            <select class="form-select">
                                                <option value="Active" selected>Active</option>
                                                <option value="Inactive">Inactive</option>
                                                <option value="Suspended">Suspended</option>
                                                <option value="Cancelled">Cancelled</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Phase:</label>
                                            <select class="form-select">
                                                <option value="Execution" selected>Execution</option>
                                                <option value="Initiation">Initiation</option>
                                                <option value="Planning">Planning</option>
                                                <option value="Closure">Closure</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Start Date:</label>
                                            <input type="date" class="form-control" value="{{ project.start_date or '2022-04-01' }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Due Date:</label>
                                            <input type="date" class="form-control" value="{{ project.due_date or '2023-12-29' }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mt-3">
                            <div class="card-header">
                                <h3>STAKEHOLDERS, OTHER DETAILS, NIST DETAILS</h3>
                            </div>
                            <div class="card-body">
                                <h5>Stakeholders</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Business Owner: <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" value="{{ project.business_owner or 'Neal Ramasamy' }}">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Business Sponsor: <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Business Sponsor">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Technology Portfolio Leader: <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" value="{{ project.technology_portfolio_leader or 'Hariprasad Vijayaraghavan' }}">
                                        </div>
                                    </div>
                                </div>
                                
                                <h5 class="mt-4">NIST CSF Alignment (IT & Security Projects Only)</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">NIST Finding High Priority Improvements: <span class="text-danger">*</span></label>
                                            <textarea class="form-control" rows="3" placeholder="Enter NIST findings"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">NIST Self-Assessment Score (0-5): <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" min="0" max="5" step="0.1" placeholder="Enter score 0-5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4 text-end">
                            <button type="button" class="btn btn-secondary me-2">Save Draft</button>
                            <button type="button" class="btn btn-primary">Save & Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/project_detail.js"></script>
</body>
</html>
