{% extends "base.html" %}

{% block title %}{{ page_title or "Page" }} - GenAI Metrics{% endblock %}

{% block content %}
<div class="main-content">
    <div class="content-header">
        <h1>{{ page_title or "Page" }}</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="refreshData()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
    </div>

    <div class="content-body">
        <div class="card">
            <div class="card-header">
                <h3>{{ page_title or "Content" }}</h3>
            </div>
            <div class="card-body">
                <div class="text-center py-5">
                    <i class="fas fa-cog fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">{{ page_title or "This page" }} is under development</h4>
                    <p class="text-muted">This feature will be available soon.</p>
                    <button class="btn btn-primary" onclick="goToDashboard()">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function refreshData() {
    location.reload();
}

function goToDashboard() {
    window.location.href = '/dashboard';
}
</script>
{% endblock %}
