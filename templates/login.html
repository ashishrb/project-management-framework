<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GenAI Project Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .demo-credentials h6 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .demo-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .demo-user:last-child {
            border-bottom: none;
        }
        
        .demo-user .role {
            font-weight: 600;
            color: #667eea;
        }
        
        .demo-user .credentials {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-project-diagram text-primary"></i> GenAI PM</h1>
            <p>AI-Powered Project Management Platform</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span class="btn-text">Sign In</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    Signing In...
                </span>
            </button>
        </form>
        
        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <h6><i class="fas fa-info-circle"></i> Demo Credentials</h6>
            <div class="demo-user">
                <span class="role">Manager 1</span>
                <span class="credentials">manager1 / password123</span>
            </div>
            <div class="demo-user">
                <span class="role">Manager 2</span>
                <span class="credentials">manager2 / password123</span>
            </div>
            <div class="demo-user">
                <span class="role">Executive</span>
                <span class="credentials">executive / password123</span>
            </div>
            <div class="demo-user">
                <span class="role">Admin</span>
                <span class="credentials">admin / password123</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alertContainer');
            
            // Demo credential click handlers
            document.querySelectorAll('.demo-user').forEach(user => {
                user.addEventListener('click', function() {
                    const credentials = this.querySelector('.credentials').textContent.split(' / ');
                    document.getElementById('username').value = credentials[0];
                    document.getElementById('password').value = credentials[1];
                });
            });
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const btnText = document.querySelector('.btn-text');
                const loading = document.querySelector('.loading');
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                
                try {
                    // Use FormData for simple session-based auth
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store user data in sessionStorage
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Show success message
                        showAlert('success', 'Login successful! Redirecting...');
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = '/home';
                        }, 1000);
                    } else {
                        showAlert('danger', data.error || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('danger', 'Login failed. Please try again.');
                } finally {
                    // Hide loading state
                    btnText.style.display = 'inline-block';
                    loading.style.display = 'none';
                }
            });
            
            function showAlert(type, message) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
